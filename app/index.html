<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Foundation Compressed CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" crossorigin="anonymous">
        <!-- Foundation & jQuery Compressed JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js" integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA==" crossorigin="anonymous"></script>        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="js/main.js"></script>
    </head>

    <body>

    <form>
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="large-7 medium-7 columns">
                    <h4>Input Fields, Select Boxes and Textarea</h4>
                    <form>
                        <div class="row">
                            <div class="large-12 columns" data-niceInput>
                                <label for="test1">Input Label</label>
                                <input id="test1" type="text" placeholder="large-12.columns">
                            </div>
                        </div>
                        <div class="row">
                            <div class="large-4 medium-4 columns" data-niceInput>
                                <label for="test2">Input Label</label>
                                <input id="test2" type="text" placeholder="large-4.columns">
                            </div>
                            <div class="large-4 medium-4 columns" data-niceInput>
                                <label for="test3">Input Label</label>
                                <input id="test3" type="text" placeholder="large-4.columns">
                            </div>
                            <div class="large-4 medium-4 columns" data-niceInput>
                                <label for="test4">Input Label</label>
                                <input id="test4" type="text" placeholder="large-4.columns">
                            </div>

                        </div>

                        <div class="row">
                            <div class="large-6 columns">
                                <label>Select Box</label>
                                <select>
                                    <option value="husker">Husker</option>
                                    <option value="starbuck">Starbuck</option>
                                    <option value="hotdog">Hot Dog</option>
                                    <option value="apollo">Apollo</option>
                                </select>
                            </div>
                            <div class="large-6 columns">
                                <label>Inline Label</label>
                                <div class="input-group">
                                    <span class="input-group-label">$</span>
                                    <input class="input-group-field" type="number">

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="large-12 columns">
                                <label>Textarea Label</label>
                                <textarea placeholder="small-12.columns"></textarea>
                            </div>
                        </div>
                    </form>
                    <a class="button blue">Submit</a><a class="button white">Cancel</a>
                </div>

                <div class="large-7 medium-7 columns">
                    <h4>Checkboxes and Radio Buttons</h4>
                    <form>
                        <div class="row">
                            <div class="large-12 columns" data-niceRadio>
                                <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">Radio
                                1</label>
                                <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">Radio
                                2</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="large-12 columns" data-niceCheckbox>
                                <input id="checkbox1" type="checkbox"><label for="checkbox1">Checkbox 1</label>
                                <input id="checkbox2" type="checkbox"><label for="checkbox2">Checkbox 2</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="large-12 columns" data-niceCheckbox>
                                <fieldset class="fieldset">
                                    <legend>Check these out</legend>
                                    <input id="checkbox12" type="checkbox"><label for="checkbox12">Checkbox 1</label>
                                    <input id="checkbox22" type="checkbox"><label for="checkbox22">Checkbox 2</label>
                                </fieldset>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>

    </body>
</html>
